<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mando de Game Cube para Switch</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="fondo">
        <div id="botonSuperiorI" tabindex="1"></div>
        <div class="botonSuperiorD" tabindex="1"></div>
        <div class="estructura1">
            <div class="mangoI">         
                <div class="mangoTr"></div>
                <div class="mangoI1"></div>          
            </div>
            <div class="base">           
                <div class="baseSuperior"></div>
                <div class="base1"></div>
                <div class="baseTr"></div>            
            </div>
            <div class="mangoD">            
                <div class="mangoTr"></div>
                <div class="mangoD1"></div>            
            </div>
        </div>
        
        <div class="estructura2">
            <div class="curvaia"></div>
            <div class="curvada"></div>
            
            <div class="zonaDerecha">
                <div class="circulopD"></div>       
                <div class="circulogD"></div>
                <div class="circuloiD"></div>
                <div class="bVerde">
                    <div class="botonVerde" tabindex="1"></div>
                    <div class="botonVerdeLetra">A</div>
                </div>
                <div class="brillobbD"></div>
                <div class bRojo>
                    <div class="botonRojo"></div>
                    <div class="botonRojoLetra">B</div>
                </div>
                <div class="bY">
                    <div class="botonY"></div>
                    <div class="botonYletra">Y</div>
                </div>
                <div class="bY">
                    <div class="botonX"></div>
                    <div class="botonXletra">X</div>
                </div>
                <div class="jostikA">
                    <div class="jostikAmarilloFondo"></div>
                    <div class="jostikAmarilloFondo2"></div>
                    <div class="jostikAmarillo"></div>
                    <div class="jostikAletra">C</div>
                </div>
            </div>
            <div class="zonaIzquierda">
                <div class="circulogI"></div>
                <div class="circulopI"></div>
                <div class="circuloiI"></div>
                <div class="circulopI2"></div>
                <div class="brillobI"></div> 
                <div class="jostikg">
                    <div class="jostikFondo"></div>
                    <div class="jostik"></div>
                    <div class="jostikCirculo1"></div>
                    <div class="jostikCirculo2"></div>
                </div>
                <div class="flechas">
                    <div class="flechaFondoAr"></div>
                    <div class="flechaFondoAb"></div>
                    <div class="flechaFondoD"></div>
                    <div class="flechaFondoI"></div>
                    <div class="flechaFondoC"></div>
                    <div class="flechaAr"></div>
                    <div class="flechaAb"></div>
                    <div class="flechaD"></div>
                    <div class="flechaI"></div>
                </div>  
            </div>
            <div id="areaBotonI" onclick="bajaBotonI()"></div>
            <div class="zonaCentral">
                <div class="bCentroCirculoFondo"></div>
                <div class="bCentroCirculo" onclick="enciendeApaga()"></div>
                <div class="bCentroMenosg">
                    <div class="bCentroMenosFondo"></div>
                    <div class="bCentroMenos">-</div>
                </div>
                <div class="bCentroMasg">
                    <div class="bCentroMasFondo"></div>
                    <div class="bCentroMas">+</div>
                </div>
                <div class="bCentroCasa">
                    <div class="bCentroCasaFondo"></div>
                    <div class="bCentroCasaEst"></div>
                </div>
                <div class="logo">
                    <img src="images/logonintendo.png" class="logo" alt="logonintendo">
                </div>
                <div class="luz">
                    <div id="luz1"></div>
                    <div class="luz2"></div>
                    <div class="luz3"></div>
                    <div class="luz4"></div>
                    <div id="luzVerde"></div>
                </div>
             </div>
        </div>
    </div>
</body>
<script src="script/funciones.js"></script>
</html>
